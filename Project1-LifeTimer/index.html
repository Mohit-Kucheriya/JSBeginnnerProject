<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="conatiner">
        <h1>Kindly Enter Your Date of Birth</h1>
      </div>
      <div id="finalDOBText" class="conatiner">
       <div class="center">
        <h1>Our journey so far is filled with lessons and growth.</h1>

        <div class="time-conatiner">
          <h2>
            <div id="year">0</div>
            Year
          </h2>
          <h2>
            <div id="month">0</div>
            Months
          </h2>
          <h2>
            <div id="day">0</div>
            Days
          </h2>
          <h2>
            <div id="hour">0</div>
            Hours
          </h2>
          <h2>
            <div id="minute">0</div>
            Minutes
          </h2>
          <h2>
            <div id="second">0</div>
            Second
          </h2>
        </div>
       </div>
      </div>

      <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="setting-content hide">
          <input type="date" name="" id="dobInput" />
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
